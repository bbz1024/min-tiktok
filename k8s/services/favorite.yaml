---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: favorite-service
  namespace: tiktok
  labels:
    app: favorite-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: favorite-service
  template:
    metadata:
      name: favorite-service
      labels:
        app: favorite-service
        version: "BUILD_HASH"
    spec:
      imagePullSecrets:
        - name: harborsecret
      containers:
        - name: favorite-service
          image: swr.cn-south-1.myhuaweicloud.com/lzb/min-tiktok:latest
          imagePullPolicy: IfNotPresent
          command:
            - ./services/FavoriteService
          ports:
            - name: service-10004
              containerPort: 10004
              protocol: TCP
          volumeMounts:
            - name: project-etc-volume
              mountPath: /project/etc
            - name: project-logs-volume
              mountPath: /project/logs
      volumes:
        - name: project-etc-volume
          hostPath:
            path: /data/etc
#            不存在就创建
            type: DirectoryOrCreate
        - name: project-logs-volume
          hostPath:
            path: /data/logs
            type: DirectoryOrCreate
      restartPolicy: Always
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: favorite-api
  namespace: tiktok
  labels:
    app: favorite-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: favorite-api
  template:
    metadata:
      name: favorite-api
      labels:
        app: favorite-api
        version: "BUILD_HASH"
    spec:
      imagePullSecrets:
        - name: harborsecret
      containers:
        - name: favorite-api
          image: swr.cn-south-1.myhuaweicloud.com/lzb/min-tiktok:latest
          imagePullPolicy: IfNotPresent
          command:
            - ./apis/FavoriteApi
          ports:
            - containerPort: 8892
              protocol: TCP
          volumeMounts:
            - name: project-etc-volume
              mountPath: /project/etc
            - name: project-logs-volume
              mountPath: /project/logs
      volumes:
        - name: project-etc-volume
          hostPath:
            path: /data/etc
            type: DirectoryOrCreate
        - name: project-logs-volume
          hostPath:
            path: /data/logs
            type: DirectoryOrCreate
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: favorite-api
  namespace: tiktok
spec:
  selector:
    app: favorite-api
  ports:
    - port: 8892
      targetPort: 8892
