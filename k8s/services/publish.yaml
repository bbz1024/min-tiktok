---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: publish-service
  namespace: tiktok
  labels:
    app: publish-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: publish-service
  template:
    metadata:
      name: publish-service
      labels:
        app: publish-service
        version: "BUILD_HASH"
    spec:
      imagePullSecrets:
        - name: harborsecret
      containers:
        - name: publish-service
          image: swr.cn-south-1.myhuaweicloud.com/lzb/min-tiktok:latest
          imagePullPolicy: IfNotPresent
          command:
            - ./services/PublishService
          ports:
            - name: service-10003
              containerPort: 10003
              protocol: TCP
          volumeMounts:
            - name: project-etc-volume
              mountPath: /project/etc
            - name: project-logs-volume
              mountPath: /project/logs
      volumes:
        - name: project-etc-volume
          hostPath:
            path: /data/etc
            type: DirectoryOrCreate
        - name: project-logs-volume
          hostPath:
            path: /data/logs
            type: DirectoryOrCreate
      restartPolicy: Always

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: publish-api
  namespace: tiktok
  labels:
    app: publish-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: publish-api
  template:
    metadata:
      name: publish-api
      labels:
        app: publish-api
        version: "BUILD_HASH"
    spec:
      imagePullSecrets:
        - name: harborsecret
      containers:
        - name: publish-api
          image: swr.cn-south-1.myhuaweicloud.com/lzb/min-tiktok:latest
          imagePullPolicy: IfNotPresent
          command:
            - ./apis/PublishApi
          ports:
            - containerPort: 8891
              protocol: TCP
          volumeMounts:
            - name: project-etc-volume
              mountPath: /project/etc
            - name: project-logs-volume
              mountPath: /project/logs
      volumes:
        - name: project-etc-volume
          hostPath:
            path: /data/etc
            type: DirectoryOrCreate
        - name: project-logs-volume
          hostPath:
            path: /data/logs
            type: DirectoryOrCreate
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: publish-api
  namespace: tiktok
spec:
  selector:
    app: publish-api
  ports:
    -
      port: 8891
      targetPort: 8891