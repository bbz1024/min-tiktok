Name: auths-api
Host: 0.0.0.0
Port: 8888
Mode: dev
AuthsRpc: # 需要与config保持一致
  Target: consul://192.168.241.131:8500/auths.rpc?wait=14s
Consul:
  Host: 192.168.241.131:8500
  Key: auths.rpc
Middlewares:
  Metrics: true
#  trace
Telemetry:
  Name: auths.api
  Endpoint: http://192.168.241.131:14268/api/traces
  Batcher: jaeger
  Sampler: 1.0
Mysql:
  DataSource: lzb200244:lzb200244@tcp(192.168.241.131:3306)/tiktok?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai
# metrics
DevServer:
  Enabled: true
  Port: 6470
  MetricsPath: /metrics
#  EnableMetrics: true

# log
Log:
  ServiceName: "auths-api"
  Mode: 'console'
  Encoding: "plain"
  Level: "info" # info==warn ,server==error
  Path: "C:/logs/auths-api"