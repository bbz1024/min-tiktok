Name: comment-api
Host: 0.0.0.0
Port: 8893
Mode: dev

# register center
Consul:
  Host: 192.168.241.128:8500
  Key: comment.rpc

# middle
Middlewares:
  Metrics: true

#  trace
Telemetry:
  Name: comment.api
  Endpoint: http://192.168.241.128:14268/api/traces
  Batcher: jaeger
  Sampler: 1.0

# mysql
Mysql:
  DataSource: lzb200244:lzb200244@tcp(192.168.241.128:3306)/tiktok?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai

# metrics
DevServer:
  Port: 30005

# log
Log:
  ServiceName: "comment-api"
  Mode: 'console'
  Encoding: "json"
  Level: "error" # info==warn ,server==error
  Path: "./logs/comment-api"

# rpc
AuthsRpc: # 需要与config保持一致
  Target: consul://192.168.241.128:8500/auths.rpc?wait=14s
  NonBlock: true # 启动时是否阻塞 , 即使rpc服务没有启动也不会影响客户端的启动
CommentRpc:
  Target: consul://192.168.241.128:8500/comment.rpc?wait=14s
  NonBlock: true