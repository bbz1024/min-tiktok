Name: favorite-api
Host: 0.0.0.0
Port: 8892
Mode: dev

# register center
Consul:
  Host: 192.168.241.131:8500
  Key: favorite.rpc

# middle
Middlewares:
  Metrics: true

#  trace
Telemetry:
  Name: favorite.api
  Endpoint: http://192.168.241.131:14268/api/traces
  Batcher: jaeger
  Sampler: 1.0

# mysql
Mysql:
  DataSource: lzb200244:lzb200244@tcp(192.168.241.131:3306)/tiktok?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai

# metrics
DevServer:
  Port: 30004

# log
Log:
  ServiceName: "favorite-api"
  Mode: 'console'
  Encoding: "json"
  Level: "error" # info==warn ,server==error
  Path: "./logs/favorite-api"
