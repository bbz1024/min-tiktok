Name: relation-api
Host: 0.0.0.0
Port: 8894

# register center
Consul:
  Host: 192.168.241.131:8500
  Key: relation.rpc

# middle
Middlewares:
  Metrics: true

#  trace
Telemetry:
  Name: relation.api
  Endpoint: http://192.168.241.131:14268/api/traces
  Batcher: jaeger
  Sampler: 1.0

# mysql
Mysql:
  DataSource: lzb200244:lzb200244@tcp(192.168.241.131:3306)/tiktok?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai

# metrics
DevServer:
  Port: 30006

# log
Log:
  ServiceName: "relation-api"
  Mode: 'console'
  Encoding: "json"
  Level: "error" # info==warn ,server==error
  Path: "./logs/relation-api"

# rpc
AuthsRpc: # 需要与config保持一致
  Target: consul://192.168.241.131:8500/auths.rpc?wait=14s
  NonBlock: true
RelationRpc:
  Target: consul://192.168.241.131:8500/relation.rpc?wait=14s
  NonBlock: true