Name: relation.rpc
ListenOn: 0.0.0.0:10006
Consul:
  Host: 192.168.241.128:8500 # consul endpoint
  Key: relation.rpc
  Meta:
    Protocol: grpc
  Tag:
    - tag
    - rpc
DevServer:
  Port: 20006

Telemetry:
  Name: relation.rpc
  Endpoint: http://192.168.241.128:14268/api/traces
  Batcher: jaeger
  Sampler: 1.0
Mysql:
  DataSource: lzb200244:lzb200244@tcp(192.168.241.128:3306)/tiktok?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai
CacheRedis:
  - Host: 192.168.241.128:6379
    Type: node
    Pass: lzb200244
# Redis配置
RedisConf:
  Host: 192.168.241.128:6379
  Type: node
  Pass: lzb200244
  Tls: false
Log:
  ServiceName: "relation-rpc"
  Mode: 'console'
  Encoding: "json"
  Level: "error"
  Path: "./logs/relation-rpc"
UserRpc:
  Target: consul://192.168.241.128:8500/user.rpc?wait=14s
  NonBlock: true
