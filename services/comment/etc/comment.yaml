Name: comment.rpc
ListenOn: 0.0.0.0:10005
Consul:
  Host: 192.168.241.128:8500 # consul endpoint
  Key: comment.rpc
  Meta:
    Protocol: grpc
  Tag:
    - tag
    - rpc
DevServer:
  Port: 20005

Telemetry:
  Name: comment.rpc
  Endpoint: http://192.168.241.128:14268/api/traces
  Batcher: jaeger
  Sampler: 1.0
Mysql:
  DataSource: lzb200244:lzb200244@tcp(192.168.241.128:3306)/tiktok?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai
CacheConf:
  - NodeConf:
    Host: 192.168.241.128:6379
    Pass: lzb200244

Log:
  ServiceName: "comment-rpc"
  Mode: 'console'
  Encoding: "json"
  Level: "error"
  Path: "./logs/comment-rpc"
UserRpc:
  Target: consul://192.168.241.128:8500/user.rpc?wait=14s
  NonBlock: true
FeedBackRpc:
  Target: consul://192.168.241.128:8500/feedback.rpc?wait=14s
  NonBlock: true
