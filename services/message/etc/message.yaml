Name: message.rpc
ListenOn: 0.0.0.0:10008
Consul:
  Host: 192.168.241.131:8500 # consul endpoint
  Key: message.rpc
  Meta:
    Protocol: grpc
  Tag:
    - tag
    - rpc
Telemetry:
  Name: message.rpc
  Endpoint: http://192.168.241.131:14268/api/traces
  Batcher: jaeger
  Sampler: 1.0
Mysql:
  DataSource: lzb200244:lzb200244@tcp(192.168.241.131:3306)/tiktok?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai
# Redis配置
RedisConf:
  Host: 192.168.241.131:6379
  Type: node
  Pass: lzb200244
  Tls: false
DevServer:
  Port: 20002
