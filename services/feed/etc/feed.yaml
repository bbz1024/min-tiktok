Name: feed.rpc
ListenOn: 0.0.0.0:10002
Consul:
  Host: 192.168.241.131:8500 # consul endpoint
  Key: feed.rpc
  Meta:
    Protocol: grpc
  Tag:
    - tag
    - rpc

Telemetry:
  Name: feed.rpc
  Endpoint: http://192.168.241.131:14268/api/traces
  Batcher: jaeger
  Sampler: 1.0
Mysql:
  DataSource: lzb200244:lzb200244@tcp(192.168.241.131:3306)/tiktok?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai
CacheRedis:
  - Host: 192.168.241.131:6379
    Type: node
    Pass: lzb200244
# Redis配置
RedisConf:
  Host: 192.168.241.131:6379
  Type: node
  Pass: lzb200244
  Tls: false
DevServer:
  Port: 20002
Log:
  ServiceName: "feed-rpc"
  Mode: 'file'
  Encoding: "json"
  Level: "error"
  Path: "./logs/feed-rpc"
# rcp
UserRpc: # 需要与config保持一致
  Target: consul://192.168.241.131:8500/user.rpc?wait=14s
  NonBlock: true